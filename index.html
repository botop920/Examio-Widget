<!DOCTYPE html>
<html>
<head>
  <title>Examio Widget</title>
</head>
<body>

<div id="app">Loading Exam...</div>

<script>
(async function() {

  const params = new URLSearchParams(window.location.search);

  const embedToken = params.get("embed_token");
  const batchToken = params.get("batch_token");

  const referrer = document.referrer;

  if (!embedToken || !batchToken || !referrer) {
    document.body.innerHTML = "Access Denied ❌";
    return;
  }

  const res = await fetch(
    "https://lvjtqqnxtrbxeozjrsku.supabase.co/functions/v1/verify-embed",
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        token: embedToken,
        referrer,
      }),
    }
  );

  const data = await res.json();

  if (!data.allow) {
    document.body.innerHTML = "Embed not allowed ❌";
    return;
  }

  // ✅ Load real exam portal
  const iframe = document.createElement("iframe");

  iframe.src = `https://www.examio.xyz/?batch_token=${batchToken}&embed=true`;

  iframe.style.width = "100%";
  iframe.style.height = "100vh";
  iframe.style.border = "none";

  document.body.innerHTML = "";
  document.body.appendChild(iframe);

})();
</script>

</body>
</html>
